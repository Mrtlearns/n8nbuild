name: Build custom n8n runners (pdf-lib) - latest

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Docker/GHCR require lowercase image names; github.repository_owner can have uppercase.
      - name: Set lowercase owner for GHCR
        run: echo "OWNER_LC=${OWNER,,}" >> $GITHUB_ENV
        env:
          OWNER: ${{ github.repository_owner }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push runners image (latest)
        uses: docker/build-push-action@v6
        with:
          context: ./runners
          push: true
          pull: true
          tags: ghcr.io/${{ env.OWNER_LC }}/n8n-runners-pdflib:latest
