name: Build custom n8n runners (pdf-lib) - latest

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */6 * * *" # every 6 hours (adjust later if you want)

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push runners image (latest)
        uses: docker/build-push-action@v6
        with:
          context: ./runners
          push: true
          pull: true
          tags: ghcr.io/${{ github.repository_owner }}/n8n-runners-pdfli_
